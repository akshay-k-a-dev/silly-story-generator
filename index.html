<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly Story Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .story {
      background: #f0f0f0;
      padding: 20px;
      margin-top: 20px;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Silly Story Generator</h1>
  
  <label for="customname">Enter custom name: </label>
  <input type="text" id="customname" placeholder="e.g. Akshay">

  <br><br>
  <button class="randomize">Generate Story</button>
  
  <div class="story"></div>

  <script src="script.js"></script>
</body>
</html>
